<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Escalas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Visualizador de Escalas - Guitarra y Bajo</h1>
  </header>

  <main>
    <section class="controls">
      <label for="instrument">Instrumento:</label>
      <select id="instrument">
        <option value="bass">Bajo</option>
        <option value="guitar">Guitarra</option>
      </select>

      <label for="tuning">Afinación:</label>
      <select id="tuning"></select>

      <label for="root">Nota raíz:</label>
      <select id="root"></select>

      <label for="scale">Escala:</label>
      <select id="scale"></select>

      <label for="relative">Relativa:</label>
      <select id="relative">
        <option value="none">Ninguna</option>
        <option value="major">Mayor</option>
        <option value="minor">Menor</option>
      </select>

      <label for="notation">Notación:</label>
      <select id="notation">
        <option value="english">Notación Inglesa (C D E F G A B)</option>
        <option value="latin">Notación Latina (Do Re Mi Fa Sol La Si)</option>
      </select>

      <label><input type="checkbox" id="showDegrees" /> Mostrar grados</label>
      

      <button id="showButton">Mostrar escala</button>
    </section>

    <div class="fretboard-container">
      <div id="fretboard" class="fretboard"></div>
      
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Herramienta de Escalas Interactiva</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
